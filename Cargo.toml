[package]
name = "blurz"
version = "0.5.0"
description = "Bluetooth lib for Rust using blueZ/dbus"
readme = "README.md"
authors = ["Attila Dusnoki <adusnoki@inf.u-szeged.hu>", "Ben Stern <bstern@fortian.com>"]
repository = "https://github.com/fortian/blurz"
keywords = ["bluetooth", "bluez", "ble"]
license = "BSD-2-Clause"
edition = "2018"

[lib]
name = "blurz"
path = "src/lib.rs"

[dependencies]
dbus = {version="0.9", features = ["futures"]}
dbus-tokio = "0.7"
futures = "0.3"
tokio = {version="1", features=["macros", "rt"]}
tokio-stream = "0.1"
hex = "0.4"
thiserror = "1"
lazy_static = "1"
uuid = "0.8"

[dev-dependencies]
crossterm = "0.19"
